{% include header.html %}
<article>
<form method="POST">
{% if errors %}
<div id="errors">
<p>The following errors occurred whilst attempting to create a new game:</p>
<ul>
{% for e in errors %}
<li>{{ e }}</li>
{% end for %}
</ul>
</div>
{% end if %}
<label for="points">Points to win</label>:
<br />
<input type="number" name="points" value="6" min="2" max="32" />
<fieldset>
<legend>Expansions</legend>
{% for e in expansions %}
<span class="nowrap" title="{{ e.description }}"><input type="checkbox" name="expansion" value="{{ e.eid }}" /> {{ e.name }}</span>
{% end for %}
</fieldset>
<br />
<input type="submit" value="Create" />
</form>
</article>
{% include footer.html %}
