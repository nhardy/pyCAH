{% include header.html %}
<article>
<form method="POST">
<label for="points">Points to win</label>:
<br />
<input type="number" name="points" value="6" min="2" max="32" />
<fieldset>
<legend>Expansions</legend>
{% for e in expansions %}
<span class="nowrap" title="{{ e.description }}"><input type="checkbox" name="expansion" value="{{ e.eid }}" /> {{ e.name }}</span>
{% end for %}
</fieldset>
<br />
<input type="submit" value="Create" />
</form>
</article>
