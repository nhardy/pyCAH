{% include header.html %}
<article>
<form method="POST">
{% if errors %}
<div id="errors">
<p>The following errors occurred whilst attempting to register:</p>
<ul>
{% for e in errors %}
<li>{{ e }}</li>
{% end for %}
</ul>
</div>
{% end if %}
<input type="text" name="username" autocomplete="off" autofocus="autofocus" placeholder="Username" />
<br />
<input type="password" name="password" autocomplete="off" placeholder="Password" />
<br />
<input type="password" name="confirm" autocomplete="off" placeholder="Confirm" />
<br />
<input type="submit" value="Register" />
<br />
<span><a href="/login">Login</a> as existing user instead.</span>
</form>
</article>
{% include footer.html %}
